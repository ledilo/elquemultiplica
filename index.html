<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Zona Oculta</title>
  <meta name="description" content="Crea tu usuario en minutos." />
  <meta name="color-scheme" content="dark" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000; --text:#fff; --muted:#b6c3d3;
      --primary:#00E5FF; /* azul neon */
      --primary-2:#3B82F6; /* fallback */
      --wa:#25D366;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow:hidden}
    body{
      background:var(--bg) url('bg.jpg') center/cover no-repeat fixed;
      color:var(--text);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center
    }
    .logo{max-width:140px;width:60%;height:auto;margin-bottom:12px;filter:drop-shadow(0 6px 16px rgba(0,0,0,.8))}
    .bonus-img{max-width:260px;width:75%;height:auto;margin:0 auto 10px;filter:drop-shadow(0 8px 20px rgba(0,0,0,.6))}
    .minimo{font-size:16px;color:var(--muted);margin-bottom:16px;font-weight:600}

    /* --- Subscribe CTA --- */
    .cta-wrap{display:flex;flex-direction:column;align-items:center;gap:10px}
    .btn-sub{appearance:none;border:none;cursor:pointer;user-select:none;
      font-family:Poppins,Inter,system-ui,sans-serif;font-weight:800;letter-spacing:.5px;
      font-size:20px; padding:14px 28px; border-radius:999px; 
      background:linear-gradient(90deg,var(--primary),var(--primary-2));
      color:#000; text-shadow:0 1px 0 rgba(255,255,255,.3);
      box-shadow:0 8px 24px rgba(0,229,255,.3), inset 0 -2px 0 rgba(0,0,0,.3);
      transition:transform .15s ease, box-shadow .3s ease, filter .3s ease;
      animation:floaty 3s ease-in-out infinite, glow 2.5s ease-in-out infinite alternate;
    }
    .btn-sub:active{transform:translateY(1px) scale(.99)}
    .btn-sub .i{margin-left:8px; font-size:22px}

    .nudge{font-size:14px;color:#cfe8ff;max-width:320px;line-height:1.3}

    @keyframes floaty{0%,100%{transform:translateY(0)}50%{transform:translateY(-5px)}}
    @keyframes glow{0%{filter:drop-shadow(0 0 0 rgba(0,229,255,0))}100%{filter:drop-shadow(0 0 12px rgba(0,229,255,.65))}}

    footer{padding:10px;color:#9fb3c8;font-size:12px;text-align:center;width:100%;background:transparent;position:absolute;bottom:0;left:0}

    /* Safe area for tall phones */
    @media (max-height:640px){ .bonus-img{max-width:220px} .btn-sub{font-size:18px;padding:12px 22px} }
  </style>
</head>
<body>
  <!-- LOGO -->
  <img src="logo.png" alt="Logo" class="logo"/>
  <!-- BONO -->
  <img src="bonus.png" alt="BONO" class="bonus-img"/>
  <!-- Minimo -->
  <div class="minimo">M√≠nimo de carga: $1000</div>

  <!-- CTA SUBSCRIBE (abre WhatsApp con mensaje) -->
  <div class="cta-wrap">
    <!--
      IMPORTANTE: 
      - Este bot√≥n dispara el evento de Pixel "Subscribe" y luego abre WhatsApp con un mensaje prellenado.
      - Si m√°s adelante prefer√≠s un form de email en vez de WhatsApp, dej√© un bloque opcional m√°s abajo (comentado).
    -->
    <a id="ctaLink" class="btn-sub" href="#" target="_blank" rel="noopener" aria-label="Suscribirme por WhatsApp">
      SUSCRIBIRME <span class="i">üì≤</span>
    </a>
    <div class="nudge">üëâ <strong>Record√° escribir "Si"</strong> ‚úÖ as√≠ te pasamos al otro n√∫mero y activan tu <strong>BONUS üéÅüî•</strong></div>
  </div>

  <footer>+18 | Entretenimiento</footer>

  <!-- Meta Pixel Code -->
  <script>
  !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod? n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');
  fbq('init', '1862917477977535');
  fbq('track', 'PageView');
  </script>
  <noscript><img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=1862917477977535&ev=PageView&noscript=1"/></noscript>
  <!-- End Meta Pixel Code -->

  <script>
    // ==========================
    // ENLACES DE WHATSAPP (rotaci√≥n + ?src=)
    // ==========================
    const waLinks = [
      'https://wa.link/krbeu6', // 1
      'https://wa.link/i8hzpf', // 2
      'https://wa.link/lh6r24', // 3
      'https://wa.link/gp0vtp', // 1ADV
      'https://wa.link/mp7fqw', // 2ADV
      'https://wa.link/u8rcp9'  // 3ADV
    ];

    // Mensaje prellenado para WhatsApp
    const waMsg = encodeURIComponent('Hola, quiero SUSCRIBIRME y activar mi BONUS ‚úÖ');

    function getSrcParam(){
      const p = new URLSearchParams(location.search).get('src');
      const n = Number(p);
      if (!Number.isNaN(n) && n >= 1 && n <= waLinks.length) return n;
      return null;
    }
    function pickLink(){
      const forced = getSrcParam();
      if (forced) return waLinks[forced - 1];
      const KEY = 'wa_idx';
      let idx = sessionStorage.getItem(KEY);
      if (idx !== null) return waLinks[+idx];
      idx = Math.floor(Math.random() * waLinks.length);
      sessionStorage.setItem(KEY, idx);
      return waLinks[idx];
    }

    const cta = document.getElementById('ctaLink');
    const base = pickLink();
    // Si el link ya tiene query, usamos &text=; si no, usamos ?text=
    const hasQuery = base.includes('?');
    cta.href = base + (hasQuery ? '&' : '?') + 'text=' + waMsg;

    // Pixel: SUBSCRIBE
    cta.addEventListener('click', () => {
      // Est√°ndar de Meta: Subscribe
      fbq('track', 'Subscribe');
    });
  </script>

    <button type="submit" class="btn-sub" style="margin-top:10px">SUSCRIBIRME üì©</button>
  </form>
  =============================== -->
</body>
</html>
